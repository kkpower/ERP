<div>
    <!--隐藏域-->
    <!--图片URL-->
    <input id="imgurl" type="Hidden" value="{:U('Product/uploadimg','','')}">
    <input id="imgpid" type="Hidden" value="{$imgpid}">
</div>
<!-- ZUI 标准版压缩后的 CSS 文件 -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/zui/1.8.1/css/zui.min.css">

<!-- ZUI Javascript 依赖 jQuery -->
<script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.8.1/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.8.1/js/zui.min.js"></script>

<link href="__PUBLIC__/embryonicForm/lib/uploader/zui.uploader.min.css" rel="stylesheet">

<script src="__PUBLIC__/embryonicForm/lib/uploader/zui.uploader.min.js"></script>

<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="panel-action panel-action-toggle" data-panel-toggle=""></a>
                    <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss=""></a>
                </div>
                <h2 class="panel-title">图像</h2>
            </header>
            <div class="panel-body">
                   <div class="form-group">
                        <label class="col-md-3 control-label">上传图片：</label>
                       <div id='uploaderExample3' class="uploader" data-ride="uploader" data-url="">
                           <div class="uploader-message text-center">
                               <div class="content"></div>
                               <button type="button" class="close">×</button>
                           </div>
                           <div class="uploader-files file-list file-list-grid"></div>
                           <div>
                               <hr class="divider">
                               <div class="uploader-status pull-right text-muted"></div>
                               <button type="button" class="btn btn-link uploader-btn-browse"><i class="icon icon-plus"></i> 选择文件</button>
                               <button type="button" class="btn btn-link uploader-btn-start"><i class="icon icon-cloud-upload"></i> 开始上传</button>
                           </div>
                       </div>
                    </div>
            </div>
        </section>
    </div>
</div>
<script>
    var url=$("#imgurl").val();
    var pid=$("#imgpid").val();
    //console.log(url);
    var options =
    {
        url:url,
        // 初始化选项
        multipart_params:{pid:pid}
    };
    $('#uploaderExample3').uploader(options);
</script>
<!--上传控件-->
