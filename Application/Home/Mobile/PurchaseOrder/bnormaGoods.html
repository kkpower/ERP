<script>
	$("#pid0").selectpicker({
		noneSelectedText: '请选择产品'
	});
	$(document).ready(function() {
		$('#table1').DataTable({
			"paging": false,
			"lengthChange": false,
			"info": false,
			"searching": false
		});
	});

	//申请采购订单弹框
	function onm() {
		$('#node_modal').modal('toggle');
		getAjaxsupplier();
	}
	var nn = 0;

	function getAjaxsupplier() //供应商
	{
		$.ajax({
			url: "{:U('Order/getAjaxsupplier')}", //通过页面元素的ID来获取供应商ID
			type: "post", //选择传值方式
			data: {},
			dataType: "JSON",
			success: function(data) {
				console.log(data);
				var p = "<option id='first_op' value=''>请选择</option>"
				$("#first").html(p);
				//将获取到的数据赋值
				for(var i = 0; i < data.length; i++) {
					//拼接option标签的 name value 等属性
					var p = "<option value='" +
						data[i]['id'] +
						"'" +
						">" +
						data[i]['name'] +
						"</option>";
					$("#first_op").after(p);
				}

			}
		})

	}

	function add_tel() {
		nn++;
		var list = '<div class="col-md-12" style="padding-left: 0;padding-top: 15px;">' +
			'<div class="input-group">' +
			'<span class="input-group-addon">产品名称</span>' +
			'<select id="pid' + nn + '" name="supplier_pr_id[]" class="selectpicker pid form-control" onchange="getAjaxprice1(' + nn + ')" data-live-search="true">' +
			'</select>' +
			'</div>' +
			'</div>' +
			'<div class="col-md-6" style="padding-left: 0;padding-top: 15px;">' +
			'<div class="input-group">' +
			'<span class="input-group-addon">单价</span>' +
			'<input name="price[]" class="form-control" type="text" value="" id="pice' + nn + '" readonly="readonly">' +
			'</div>' +
			'</div>' +
			'<div class="col-md-6" style="padding-left: 0;padding-top: 15px;">' +
			'<div class="input-group">' +
			'<span class="input-group-addon">数量</span>' +
			'<input name="num[]" class="form-control" type="text" value="">' +
			'</div>' +
			'</div>';
		$('#add_tel').append(list);
		getAjaxproduct1(nn);
		getAjaxprice1(nn);
	};

	function getAjaxproduct() //供应商下的产品
	{
		for(var i = 0; i <= nn; i++) {
			$('#pice' + i).val("")
		}
		$.ajax({
			url: "{:U('Order/getAjaxproduct')}", //通过页面元素的ID来获取产品ID
			type: "post", //选择传值方式
			data: {
				superior: $('#first').val()
			},
			dataType: "JSON",
			success: function(data) {
				console.log(data);
				var p = "<option class='second_op' value=''>请选择产品</option>"
				//将获取到的数据赋值
				for(var i = 0; i < data.length; i++) {
					//拼接option标签的 name value 等属性
					p += "<option value='" +
						data[i]['pid'] +
						"'" +
						">" +
						data[i]['namezh'] +
						"</option>";
				}
				for(var i = 0; i <= nn; i++) {
					$("#pid" + i).empty();
					$('#pid' + i).append(p);
					$('#pid' + i).selectpicker('refresh');
				}

			}
		})
	}

	function getAjaxproduct1(n) //供应商下的产品
	{
		$.ajax({
			url: "{:U('Order/getAjaxproduct')}", //通过页面元素的ID来获取产品ID
			type: "post", //选择传值方式
			data: {
				superior: $('#first').val()
			},
			dataType: "JSON",
			success: function(data) {
				console.log(data);
				var p = "<option id='second_op" + n + "' class='second_op' value=''>请选择产品</option>"
				//              $("#pid"+n).html(p);
				//将获取到的数据赋值
				for(var i = 0; i < data.length; i++) {
					//拼接option标签的 name value 等属性
					p += "<option value='" +
						data[i]['pid'] +
						"'" +
						">" +
						data[i]['namezh'] +
						"</option>";
					//                  $("#second_op"+n).after(p);
				}
				console.log(p)
				$("#pid" + n).empty();
				$('#pid' + n).append(p);
				$('#pid' + n).selectpicker('refresh');
			}
		})

	}

	function getAjaxprice() //供应商下的产品单价
	{
		$.ajax({
			url: "{:U('Order/getAjaxprice')}", //通过页面元素的ID来获取产品ID
			type: "post", //选择传值方式
			data: {
				suprice: $('#pid0').val(),
				superior: $('#first').val()
			},
			dataType: "JSON",
			success: function(data) {
				console.log(data);
				if(data == '') {
					$("#pice0").val('');
				} else {
					//将获取到的数据赋值
					for(var i = 0; i < data.length; i++) {
						//拼接option标签的 name value 等属性
						var p = data[i].price;
						$("#pice0").val(p);
					}
				}

			}
		})
	}

	function getAjaxprice1(n) //供应商下的产品单价
	{
		$.ajax({
			url: "{:U('Order/getAjaxprice')}", //通过页面元素的ID来获取产品ID
			type: "post", //选择传值方式
			data: {
				suprice: $('#pid' + n).val(),
				superior: $('#first').val()
			},
			dataType: "JSON",
			success: function(data) {
				console.log(data);
				//将获取到的数据赋值
				if(data == '') {
					$("#pice" + n).val('');
				} else {
					//for(var i = 0; i < data.length; i++) {
					//拼接option标签的 name value 等属性
					var p = data[0].price;
					$("#pice" + n).val(p);
					//}
				}

			}
		})
	}

	//申请采购单
	function doadd(form) {
		var chk_value = [];
		$('.pid form-control option:selected').each(function() {
			chk_value.push($(this).val());
		});
		console.log(chk_value);
		var num_value = [];
		$('input[name="num[]"]').each(function() {
			num_value.push($(this).val());
		});
		$.ajax({
			url: "{:U('Order/orderAdd')}",
			type: "post",
			data: $(form).serialize(),
			dataType: "json",
			async: true,
			success: function(data) {
				if(data.status == 0) {
					$('#node_message').html('您没有该操作权限');
					node_message.style.display = 'block';
					var t = setTimeout("node_message.style.display='none';", 2000);
				} else if(data == "NO") {
					$('#node_message').html('申请失败');
					node_message.style.display = 'block';
					var t = setTimeout("node_message.style.display='none';", 2000);
				} else if(data == "KO") {
					$('#node_message').html('选择的产品重复');
					node_message.style.display = 'block';
					var t = setTimeout("node_message.style.display='none';", 2000);
				} else if(data == "OK") {
					$('#node_message').html('申请成功');
					node_message.style.display = 'block';
					var t = setTimeout("node_message.style.display='none';location.reload()", 2000);
				}
			}
		});
		return false;
	}
	//删除订单
	function orderDel(obj, id) {
		var r = confirm("你确定删除?");
		if(r) {
			$.ajax({
				url: "{:U('Order/orderDel')}",
				type: 'post',
				dataType: "json",
				data: {
					id: id
				},
				success: function(data) {
					if(data.status == 0) {
						$('#node_message').html('您没有权限');
						node_message.style.display = 'block';
						var t = setTimeout("node_message.style.display='none';", 2000);
					} else if(data == 'NO') {
						$('#node_message').html('删除失败');
						node_message.style.display = 'block';
						var t = setTimeout("node_message.style.display='none';", 2000);
					} else if(data > 0) {
						$(obj).parents("tr").remove();
						$('#node_message').html('删除成功');
						node_message.style.display = 'block';
						var t = setTimeout("node_message.style.display='none';location.reload()", 2000);
					} else {
						$('#node_message').html('删除失败');
						node_message.style.display = 'block';
						var t = setTimeout("node_message.style.display='none';", 2000);
					}
				}
			});
		}
	}
</script>
