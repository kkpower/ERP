{__NOLAYOUT__}
<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | Klorofil - Free Bootstrap Dashboard Template</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="__ROOT__/Public/2.0/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="__ROOT__/Public/2.0/assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__ROOT__/Public/2.0/assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="__ROOT__/Public/2.0/assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="__ROOT__/Public/2.0/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="__ROOT__/Public/2.0/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="__ROOT__/Public/2.0/assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="__ROOT__/Public/img/logomini.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" action="{:U('Login/index','','')}" method="post">
								<div class="form-group">
									<label for="exampleInputAccount9" class="control-label sr-only">User name</label>
									<input type="text" name="uname" class="form-control" id="exampleInputAccount9"  placeholder="{$Think.lang.PleaseEnterTheAccountnumber}">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword4" class="control-label sr-only">Password</label>
									<input type="password" name="pwd" class="form-control" id="exampleInputPassword4" placeholder="{$Think.lang.PleaseInputPassword}">
								</div>
								<!--<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>-->
								<div class="form-group" style="text-align: left;">
                <input type="text" style="width: 65%;display: inline-block;" class="form-control" id="exampleInputPassword5" name="code" placeholder="{$Think.lang.VerificationCode}" method="POST" >
                <img src="{:U('Login/verify_code','','')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"style="cursor: pointer; vertical-align: middle; width: 30%; height: 38px;margin-left:2%;" />
              </div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">{$Think.lang.Signin}</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#" data-toggle="modal" data-target="#myModal">{$Think.lang.Forget}</a></span>
									<span style="margin-left: 30px;"><a href="?l=zh-cn">简体中文</a>  |  <a href="?l=en-us">English</a></span>
									<span style="margin-left: 30px;"><a href="description.html">版本号1.1</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Test system</h1>
							<p>{$Think.lang.welcome}</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	
	
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
      {$Think.lang.Forget}</h4>
      </div>
      &nbsp
          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align: right;line-height: 34px;">{$Think.lang.Account}:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-sm-1" style="height: 34px;"></div>
          </div>
      &nbsp
          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align: right;line-height: 34px;">{$Think.lang.Contact}:</label>

            <div class="col-sm-8">
              <input type="text" class="form-control" name="ualias">
            </div>
            <div class="col-sm-1" style="height: 34px;"></div>
          </div>
            &nbsp
          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align: right;line-height: 34px;">{$Think.lang.Phone}:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="call">
            </div>
             <div class="col-sm-1" style="height: 34px;"></div>
          </div>
      &nbsp
        <div>

          <input type="hidden" name='getcall' value="{:U('Login/forgetpwd','','')}" >
          <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">{$Think.lang.Close}</button>
          <button type="button"  class="btn btn-default btn-sm" ata-dismiss="modal" onclick="forget()">{$Think.lang.sub}</button>
</div>
          <!-- <button type="button" class="btn btn-primary">
               提交更改
           </button>-->
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
</body>

</html>
<script src="__ROOT__/Public/login/assets/js/jquery-1.11.1.min.js"></script>
<script src="__ROOT__/Public/2.0/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
