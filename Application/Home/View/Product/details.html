<script src="__ROOT__/Public/jq/jquery-3.3.1.slim.js"></script>
<script src="__ROOT__/Public/js/zen.js"></script>
<!-- ZUI 标准版压缩后的 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/zui/1.8.1/css/zui.min.css">

<!-- ZUI Javascript 依赖 jQuery -->
<script src="//cdn.bootcss.com/zui/1.8.1/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="//cdn.bootcss.com/zui/1.8.1/js/zui.min.js"></script>


<div class="panel panel-primary">
    <div class="panel-heading">
        details
    </div>
    <div class="panel-body">
        <div class="row">
            <span class="label label-primary">商品</span><br><br>
            <div style="width:720px;height:auto;margin:0 auto;">
                <div>
                     <span class="col-md-3">中文名:</span>
                     <span class="col-md-3">{$details.namezh}</span>
                </div>
                <div>
                    <span class="col-md-3">Product name:</span>
                    <span class="col-md-3">{$details.nameus}</span>
                </div>
                <div>
                    <span class="col-md-3">编号:</span>
                    <span class="col-md-3">
                        <input value="{$details.bclass}.{$details.sclass}.{$details.number}">
                    </span>
                </div>
                <div>
                    <span class="col-md-3">重量:</span>
                    <span class="col-md-3">{$details.weight}</span>
                </div>
                <div>
                    <span class="col-md-3">价格:</span>
                    <span class="col-md-3">{$details.price} / {$details.company}</span>
                </div>

                <img src="{$details.thumb}" width="90px" height="90px">
            </div>
            <!--扩展区-->
            <div style="width:720px;height:auto;margin:0 auto;">
                <volist name="productExtended" id="vo">
                    <div>
                        <span color="red" class="col-md-3">{$vo.name}: </span>
                        <span class="col-md-3">{$vo.val}</span>
                    </div>
                </volist>
            </div>
            <!--图片区-->
            <div style="clear:both;">
            <span class="label label-primary">图片</span><br><br>
            </div>
            <div>
                <volist name="imgurl" id="vo">
                <img src="{$vo.path}" alt="产品主图" width="200" height="120">&nbsp
                </volist>
            </div>
        </div>
        <div class="row" style="margin: 20px;">
            <div class="col-md-3"></div>
            <div class="col-md-3">
            <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">点击删除</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal1">点击修改</button>
            </div>
        </div>
    </div>
</div>

<!-- 按钮触发模态框 -->


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">删除提示</h4>
            </div>
            <div class="modal-body">确定要删除序号:{$details.snumber}的产品?</div>
            <form action="{:U('Product/del','','')}" method="post">
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                <input type="hidden" value="{$details.id}" name="delid">
                <button type="submit" class="btn btn-primary">确认删除</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--修改-->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel2">模态框（Modal）2标题</h4>
            </div>
            <div class="modal-body">
                <div>
                    <foreach name="details" item="vo" >
                        <div class="row" style="margin: 10px;">
                            <div class="col-md-3">
                                <label for="{$key}">{$key}</label>
                            </div>
                            <div class="col-md-6">
                                <input id="{$key}" class="form-control col-md-6" type="text" name="{$key}" value="{$vo}">
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
