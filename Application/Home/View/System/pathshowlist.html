<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="panel-action panel-action-toggle" data-panel-toggle=""></a>
                    <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss=""></a>
                </div>

                <h2 class="panel-title">权限信息展示</h2>
            </header>
            <div class="panel-body">
                <button class="btn btn-primary" data-toggle="modal"  data-target="#myModal">
                    添加权限
                </button>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-none">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>权限名称</th>
                            <th>控制器</th>
                            <th>操作方法</th>
                            <th>全路径</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="info" item="showlist">
                        <tr>
                          <!-- 从零开始所以加一来做序列号-->
                            <td>{$key+1}</td>
                            <td>{$showlist.auth_name}</td>
                            <td>{$showlist.auth_c}</td>
                            <td>{$showlist.auth_a}</td>
                            <td>{$showlist.auth_path}</td>

                        </tr>
                        </foreach>
                        </tbody>

                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加权限
                </h4>
            </div>
            <form  class="form-horizontal" action="{:U('System/Pathadd')}" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">权限名称:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="auth_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">权限父级:</label>
                        <div class="col-sm-9">
                            <select name="auth_pid" class="form-control">
                                <option value='0'>请选择</option>
                                <foreach name="authinfo" item="authinfo">
                                    <option value="{$authinfo.id}">{$authinfo.auth_name}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">权限控制器:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="auth_c">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">权限方法:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="auth_a">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <input type="submit" class="btn btn-primary" value="保存">
                    <!-- <button type="button" class="btn btn-primary">
                         提交更改
                     </button>-->
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
