<div class="row">
    <div class="col-md-12">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="panel-action panel-action-toggle" data-panel-toggle=""></a>
                    <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss=""></a>
                </div>
                <h2 class="panel-title">{$Think.lang.Suppliermanagement}</h2>
            </header>
            <div class="panel-body">
                <button class="btn btn-primary" data-toggle="modal"  data-target="#myModal" onclick="showsupplier(1)">
                    {$Think.lang.Addsuppliers}
                </button>
            </div>
            <div class="panel-body">
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-none">
                        <thead>
                        <tr>
                            <th>{$Think.lang.Id}</th>
                            <th>{$Think.lang.Vendorname}</th>
                            <th>{$Think.lang.Address}</th>
                            <th>{$Think.lang.ContactNumber}</th>
                            <th>{$Think.lang.Contacts}</th>
                            <th>{$Think.lang.Operation}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <input type="hidden" name='getSupplier' value="{:U('Supplier/getSupplier','','')}">
                        <input type="hidden" name='deSupplier' value="{:U('Supplier/delSupplier','','')}">
                        <foreach name="supplierlist" item="vo">
                            <tr>
                                <td>{$key+1}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.address}</td>
                                <td>{$vo.contactnumber}</td>
                                <td>{$vo.contacts}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" data-toggle="modal"  onclick="showsupplier(2,'{$vo.id}')">{$Think.lang.Modify}</button>
                                    <button type="button" class="btn btn-danger" onclick="del('{$vo.id}')">{$Think.lang.Delete}</button>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>



<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="userModalLabel"></h4>
            </div>
            <form  class="form-horizontal" action="{:U('Supplier/savesupplier')}" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{$Think.lang.Vendorname}:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{$Think.lang.Address}:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="address" id="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{$Think.lang.ContactNumber}:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="contactnumber" id="contactnumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{$Think.lang.Contacts}:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="contacts" id="contacts">
                        </div>
                    </div>
                    <input type="hidden" id="id" name="id" value="">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{$Think.lang.Sub}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >{$Think.lang.Close}</button>
                    <!-- <button type="button" class="btn btn-primary">
                         提交更改
                     </button>-->
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</div>
<script>
    $('#79').parents('li').addClass('nav-active')
    $('#79').parents('li').addClass('nav-expanded')
</script>
